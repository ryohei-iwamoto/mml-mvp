<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>機械モデリング言語の結果</title>
    <link rel="stylesheet" href="/static/style.css?v=3" />
  </head>
  <body>
    <nav class="topbar">
      <span class="topbar-brand">MML</span>
      <div class="topbar-nav">
        <a class="topbar-link" href="/">Home</a>
        <a class="topbar-link active" href="/model">Model</a>
        <a class="topbar-link" href="/draw">Draw</a>
      </div>
    </nav>

    <main class="page">
      <header class="hero">
        <h1>機械モデリング言語の作成完了</h1>
        <p>成果物をダウンロードするか、図面作成へ進んでください。</p>

      <section class="card">
        <div class="outputs">
          <a class="btn" href="/outputs/{{ run_id }}/{{ outputs.vision }}">vision.json</a>
          <a class="btn" href="/outputs/{{ run_id }}/{{ outputs.mml }}">mml.json</a>
          <a class="btn" href="/outputs/{{ run_id }}/{{ outputs.report }}">report.json</a>
        </div>
        <a class="link" href="/draw?run_id={{ run_id }}">図面作成へ進む &rarr;</a>
      </section>
    </main>
  </body>
